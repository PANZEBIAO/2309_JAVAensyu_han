<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/blog_delete.css">
    <title>首页-内容管理</title>
</head>

<body>
    <div class="wrap">
        <!-- ナビ -->
        <div class="aside">
            <h2>My Blog !</h2>
            <ul class="nav">
                <li>
                    <a href="/blog_delete.html">
                        <span>ブログ管理</span>
                    </a>
                </li>
                <li>
                    <a href="/blog_edit.html" class="active">
                        <span>ブログ投稿</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 編集画面 -->
        <div class="main">
            <!-- 名前とキャンセルボタン -->
            <div class="top-nav">
                <div class="nav-item">
                    <span class="nick-name">ユーザー名</span>
                    <span class="quit">キャンセル</span>
                </div>
            </div>
            <div class="content">
                <div class="card">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>サムネ</th>
                                <th>タイトル</th>
                                <th>投稿時間</th>
                                <th>操作</th>
                                <th>削除</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle art-list">
                            <tr>
                                <td>
                                    <img src="/image/5.png" alt="">
                                </td>
                                <td>blog title</td>
                                <td>
                                    <span>2023-09-11 18:00:00</span>
                                </td>
                                <td>
                                    <i class="bi bi-pencil-square edit"></i>
                                    <i class="hensyu">編集</i>
                                </td>
                                <td>
                                    <i class="bi bi-pencil-square edit"></i>
                                    <i class="del">削除</i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- ページ -->
                    <nav>
                        <ul class="pagination">
                            <li class="page-item last">
                                <a class="page-link" href="javascript:;">
                                    <span>&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item page-now">
                                第1ページ
                            </li>
                            <li class="page-item next">
                                <a class="page-link" href="javascript:;">
                                    <span>&raquo;</span>
                                </a>
                            </li>
                            <li>
                                <span class="total-count page-now">計1件</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay hidden"></div>
    <div class="editor hidden">
        <h1>ブログを編集</h1>
        <form method="post">
            <input type="text" class="title" name="title" placeholder="タイトル">
            <div>
                <label>カテゴリー:</label>
                <select class="category" id="category" name="category">
                    <option value="" selected>選択</option>
                    <option value="1">ゲーム</option>
                    <option value="2">ライフ</option>
                    <option value="3">グルメ</option>
                </select>
            </div>
            <div class="image-preview">
                <label>サムネ：</label>
                <label class="place" id="placeLabel">+</label>
                <img src="#" id="imagePreview" class="img">
            </div>
            <input type="file" class="image-upload">
            <textarea class="content" name="content" placeholder="今日の喜びを分かち合おう！"></textarea>
            <button type="submit" class="submit">変更</button>
            <button type="button" class="exit">キャンセル</button>
        </form>
    </div>
    <script src="/js/blog_delete.js"></script>
</body>

</html>
