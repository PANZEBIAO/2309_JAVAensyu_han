<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Edit</title>
    <link rel="stylesheet" href="/css/blog_edit.css">
</head>

<body>
    <div class="editor">
        <h1>Blog Edit</h1>
        <form enctype="multipart/form-data" method="post" action="submit_blog.php">
            <input type="text" class="title" name="title" placeholder="タイトル">
            <textarea class="content" name="content" placeholder="今日の喜びをみんなに分かち合おう！"></textarea>
            <div class="upload-btn-wrapper">
                <button class="btn-upload">画像を選択</button>
                <input type="file" name="image" accept="image/*" class="image-upload" id="imageUpload">
            </div>
            <div class="image-preview">
                <img src="#" alt="" id="imagePreview">
            </div>
            <select name="category" class="category">
                <option value="ゲーム">ゲーム</option>
                <option value="ライフ">ライフ</option>
                <option value="旅行">旅行</option>
            </select>
            <button type="submit" class="submit">投稿</button>
        </form>
    </div>
    <script src="/js/blog_edit.js"></script>
</body>

</html>
