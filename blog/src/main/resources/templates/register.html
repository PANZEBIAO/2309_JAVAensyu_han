<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>

<body>
    <div class="w">
        <div class="registerarea">
            <h3>
                新規登録
                <div class="login">アカウントお持ちの方、<a th:href="@{/user/login}">ログイン</a>へ</div>
            </h3>
            <div class="reg_form">
                <form class="form" th:action="@{/user/register/process}" method="post">
                    <ul>
                        <li>
                            <label for="userName">ユーザー名：</label>
                            <input type="text" class="inp" id="userName" name="userName">
                            <span class="username"></span>
                        </li>
                        <li>
                            <label for="email">メールアドレス：</label>
                            <input type="text" class="inp" id="email" name="email">
                            <span class="email"></span>
                        </li>
                        <li>
                            <label for="password">パスワード：</label>
                            <input type="password" class="inp" id="password" name="password">
                            <span class="password"></span>
                        </li>
                        <li>
                            <label for="passwordtoo">パスワード確認：</label>
                            <input type="password" class="inp" id="passwordtoo" name="passwordtoo">
                            <span class="passwordtoo"></span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" class="checkbox" required><i>&nbsp同意</i>
                            <a href="#">《誓約書》</a>
                        </li>
                        <li>
                            <input type="submit" value="登録" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/register.js}"></script>
</body>

</html>
